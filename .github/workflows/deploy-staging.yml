name: Deploy Staging

on:
  workflow_dispatch:

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Validate tag
        id: validate
        shell: bash
        run: |
          echo "Validating tag: ${{ github.ref_name }}"
          
          # Check if the tag is in the format vX.Y.Z
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag does not match the format vX.Y.Z"
            echo "Example: v1.1.0"
            exit 1
          fi
          
          echo "Tag validation successful"

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs:
      - validate-tag
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Staging
        run: |
          echo "Deploying to staging"
          sleep 1